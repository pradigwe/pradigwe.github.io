<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Precious's Passionate Auk || ITIS 3135 || BYO Introduction</title>
     <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rock+Salt&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles/default.css">
</head>
    <body>
       <header>
            <div data-include="components/header.html"></div>
       </header>
       <main>
            <h2>BYO Introduction</h2>
            <h3 id="instructions">Time to BYO Intro page, please fill out the form below so we can create your own page</h3>     
            <form action="submit" >
                <label for="name">
                    Name: <input type="text" id="name" name="name"  required>
                </label>
                <label for="mascot">
                    Mascot: <input type="text" id="mascot" name="mascot" required>
                </label>
                <figure id="image-container">
                    <div id="preview-container">
                        <img id="image-preview" src="images/lowes-hub.jpg" alt="users introduction image">
                    </div>
                    <div id="image-description">
                        <label for="image-intro" class="text-input">
                            Add your image <input type="file" name="image-intro" id="image-intro" accept=".png, .jpg, .jpeg">
                        </label>
                        <label for="image-caption" class="text-input">
                            Image Caption: <textarea id="image-caption" name="image-caption" rows="3" required></textarea>
                        </label>
                    </div>
                    
                </figure>
                <label for="background-personal" class="text-input">
                    Personal Background: <textarea id="background-personal" name="image-caption" rows="3"></textarea>
                </label>
                <label for="background-professional" class="text-input">
                    Professional Background: <textarea id="background-professional" name="background-professional" rows="3"></textarea>
                </label>
                <label for="background-academic" class="text-input">
                    Academic Background: <textarea id="background-academic" name="background-academic" rows="3"></textarea>
                </label>
                <label for="background-webdev" class="text-input">
                    Background in Web Development: <textarea id="background-webdev" name="background-webdev" rows="3"></textarea>
                </label>
                <label for="platform">
                    Primary Computer Platform: <input type="text" id="platform" name="platform" required>
                </label>                
                <div id="course-list">
                    <input type="button" id="course-btn" value="Add Course">
                </div>
                <label for="funny-fact" class="text-input">
                    Funny thing?: <textarea id="funny-fact" name="funny-fact"></textarea>
                </label>
                <label for="extra-fact" class="text-input">
                    Anything else?: <textarea id="extra-fact" name="extra-fact"></textarea>
                </label>
                <label for="confirm">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    "I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available."
                </label>
                <div>
                    <input type="submit" id="submit-btn" value="Submit">
                    <input type="reset" id="reset-btn" value="Reset">
                </div>
            </form>            
            <div id="custom-introduction">
            </div>
       </main>
       <footer>
            <div data-include="components/footer.html"></div>
       </footer> 
       <script src="scripts/include.js"></script>
       <script src="scripts/survey.js"></script>
    </body>
</html>
