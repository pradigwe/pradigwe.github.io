<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@600&display=swap" rel="stylesheet">
        <title>616 Charlotte Club Home Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="border">
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            
            <div data-include="components/navigation.html"></div>
            
            <div id="home" class="page">
                <!-- club news, announcements, and weekly poll -->
                <section class="panel border">
                    <h3>Top Story</h3>
                    <figure>
                        <h4>Movie Night Incoming!</h4>
                        <p>We're watching Spider-Man: No Way Home in Cone 213<br>-Free popcorn!</p>
                    </figure>

                    <h3>Mission Log</h3>
                    <figure>
                        <p>"Thanks to everyone who came out to trivia night! Next week we're voting on our spring movie marathon lineup."</p>
                    </figure>

                    <h3>Poll of the Week</h3>
                    <figure>
                        <p>Who would win: Scarlett Witch or Jean Grey?</p>
                        <p>>>> [<a target="_blank" class="link" href="https://docs.google.com/forms/d/e/1FAIpQLScErQKHB_1B4XFWY_X5FMX44X-cYESJPBmxnIL7DIEJTr266w/viewform?usp=sharing">Vote here</a>]</p>
                    </figure>
                </section>
                <!-- welcome message -->
                <section>
                    <figure>
                        <img id="club-img" src="images/marvel.jpg" alt="Marvel image from marvel site">
                        <figcaption>Marvel Illustration drawn by <a class="link" href="https://www.marvel.com/corporate/about">MARVEL</a></figcaption>
                    </figure>
                    
                    <figure class="panel border">
                        <h3>Welcome to 616 Charlotte — Where Heroes Assemble!</h3>
                        <p>
                            616 Charlotte is UNC Charlotte's official Marvel fan club, built for students who love the MCU, comics, cosplay, and everything 
                            in between. Whether you're a longtime fan or just getting into the multiverse, this is your space to connect, create, and celebrate all things Marvel.
                        </p>
                        <p>
                            From movie nights and trivia battles to character spotlights and theory discussions, we host fun, inclusive events that bring fans together. Inspired by Earth-616 — 
                            the core Marvel universe — our club is all about building community through shared stories, imagination, and heroics.
                        </p>
                        <p>Join us, and step into your role in the Marvel Universe — right here at UNC Charlotte.</p>
                    </figure>
                </section>
                <!-- quick info and links -->
                <div class="panel border">
                    <section>
                        <h3>Contact Us:</h3>
                        <p>616charlotte@gmail.com</p>
                        <h3>Next meeting:</h3>
                        <p>October 3 @ 5pm | Cone 213</p>
                        <p id="nextEventCountdown" class="italic" ></p>
                        <h3>Become a Hero:</h3>
                        <ul>
                            <li><a href="join.html" class="link" >Officer Application</a></li>
                            <li><a href="join.html" class="link">Volunteer!</a></li>
                        </ul>
                    </section>
                    <!-- social media links -->
                    <section class="links">
                        <h3>External Links</h3>
                        <button id="instagram-btn">Instagram</button>
                        <button id="ninerengage-btn">NinerEngage</button>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="scripts/script.js"></script>
        <script src="../../scripts/include.js"></script>
    </body>
</html>
